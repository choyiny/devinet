<style>

  .fa-recycle {
    cursor: wait;
  }
  .success {
    position: absolute;
    background-color: #30BF3C;
    height: 50px;
    width: 50px;
    border-radius: 50px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: 100;
  }

  .center span {
  font-size: 30px;
  color: white;
  }

</style>
<span class="success" style="display:none"></span>
<div class="center">
  <span class="fa fa-recycle"></span>
</div>
<script type="text/javascript">
    $(document).ready(function() {
      if (document.cookie.split('stage_5').length > 2) {
          $('.success').show();
      }

      $('.fa-recycle').click(function() {
        var d = new Date();
        d = d.setMinutes(d.getMinutes() + 0.5);
          document.cookie = 'stage_5' + Date.now() + '=;expires=+'+ d +'; path=/';
      });
    });

</script>
<script>

    $('.success').click(function() {
        $('.container').load('/puzzle/list/');
    });
</script>
