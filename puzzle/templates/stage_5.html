<style>

  body{
    cursor: wait;
  }
  .success {
    position: absolute;
    background-color: #30BF3C;
    height: 50px;
    width: 50px;
    border-radius: 50px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: 100;
  }
</style>
<span class="success" style="display:none"></span>
<script type="text/javascript">
    $(document).ready(function() {
      $('.fa-refresh').click(function() {
        var d = new Date();
        d = d.setMinutes(d.getMinutes() + 0.5);
          document.cookie = 'stage_5' + Date.now() + '=;expires=+'+ d +'; path=/';
          if (document.cookie.split('stage_5').length > 2) {
              $('.success').show();
          }
      });
    });

</script>
<script>

    $('.success').click(function() {
        $('.container').load('/puzzle/home/');
    });
</script>
