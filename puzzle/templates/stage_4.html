<style>
.success {
  width: 50px;
  height: 50px;
  border-radius: 50px;
  opacity: 1;
  border: 4px solid #93DC5C;
  background-color: transparent;
  position: absolute;
  left: 290px;
  bottom: 80%;
}

.box1, .box2 {
  position: absolute;
  height: 300px;
  width: 200px;
  border-radius: 5px;
  border: solid 1px #134017;
}

.box1 {
  background-color: #0E4E36;
  opacity: 0.5;
  right: 25%;
  bottom: 338px;
}

.box2 {
  background-color: #1F6A43;
  height: 100px;
  width: 70px;
  opacity: 0.7;
  right: 30%;
  bottom: 390px;
}
</style>
<div class="box1"></div>
<div class="box2"></div>
<button class="success"></button>
<script>
var completed = false;

loop();
function loop() {

  requestAnimationFrame(loop);
  var width = $(window).width();
  var height = $(window).height();
  if ((width > 490 && width < 510) && (height > 510 && height < 520)) {
    $('.success').css('background-color', '#93DC5C');
    completed = true;
  }
  else {
    $('.success').css('background-color', 'transparent');
    completed = false;
  }
}

$('.success').click(function() {
  if (completed) {
    $('.container').load('/puzzle/stage/stagecomplete/', {'pkid':{{pkid}}});
  }
});

</script>
