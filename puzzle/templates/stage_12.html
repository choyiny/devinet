<style type="text/css">

.success12 {
  position: absolute;
  width: 50px;
  height: 50px;
  border-radius: 50px;
  opacity: 1;
  z-index: 10;
  border: 4px solid #8CFFB9;
  background-color: transparent;
  left: 55%;
  top: 50%;
  transform: translate(-50%, -50%);
}

.before-text {
  top: 49.9%;
  left: 50.2%;
  font-size: 34px;
  font-weight: 200;
  color: white;
  position: absolute;
  transform: translate(-50%, -50%);
}


</style>
<div class="focusArea">
  <h1 class="before-text year">{% now "Y" %}</h1>
	<button class="success12"></button>
</div>
<script type="text/javascript">
var completed12 = false;
$(document).ready(function() {
  function loop() {
  		requestAnimationFrame(loop);
      var today = new Date();
      var year = today.getFullYear();
    	if (og_year == year.toString()) {
        completed12 = true;
        $('.success12').css('background-color', '#8CFFB9');
      }
  }
  loop();

  var og_year = parseInt($('.before-text').html());
  $('.before-text').html(parseInt(og_year) - 1);
});

$('.success12').click(function() {
	if (completed12) {
		$('.container').load('/puzzle/stage/stagecomplete/', {'pkid':{{pkid}}});
	}
});
</script>
