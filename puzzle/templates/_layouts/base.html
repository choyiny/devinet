<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Devinet{% endblock title %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'puzzle/main.css' %}" />
    <style>
      body {
        background: url(../static/puzzle/bg.jpg);
      }
      .go-back {
        position: absolute;
        bottom: 20px;
        left: 20px;
      }

      .go-back button {
        opacity: 0.6;
        cursor: pointer;
      }
    </style>
    {% block css %}{% endblock css %}
</head>
<body>
    <div class="container">
    </div>
    <div class="go-back" style="display:none">
      <button class="back-to-main btn btn-lg btn-default">Back to Main</button>
    </div>
    <div class="stage-complete" style="display:none">
      <h1>Stage Completed.</h1>
    </div>
</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script>
$(document).ready(function() {
  $('.go-back .back-to-main').click(function() {
    // loads container with home page without any changes
    $('.container').load('/puzzle/list/', function() {
      $('.go-back').hide();
    });
  });
});
</script>

{% block js %}
{% endblock js %}
