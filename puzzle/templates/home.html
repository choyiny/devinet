<ul>
{% for level in levels %}
  <li>{{level}}
    <ul>
    {% for stage in level.stage_set.all %}
      <li class="stage" id="{{stage.id}}">{{stage}}</li>
    {% endfor %}
    </ul>
  </li>
{% endfor %}
</ul>
{% block js %}
<script>
// loads the stage id
$('.stage').click(function() {
    var stage_id = $(this).attr('id');
    $('.container').load('/puzzle/stage/', {'pk': stage_id});
});
</script>
{% endblock js %}
