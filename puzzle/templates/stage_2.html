<style>
.success2 {
    position: absolute;
    left: 50%;
    top: 60%;
    transform: translate(-50%, -60%);
    height: 50px;
    width: 50px;
    height: 50px;
    border-radius: 50px;
    opacity: 1;
    z-index: 10;
    border: 4px solid #B0B931;
    background-color: transparent;
}
</style>

<span class="success2"></span>
<div class="center">
  <i class="fa fa-wifi" aria-hidden="true" style="color: #b9b9b9"></i>
</div>


<script>
var completed = false;
window.addEventListener("offline", offlineButton);

function offlineButton() {
  $('.success2').show();
  $('.success2').css('color', '#464646')
  $('.center i').css('color', '#464646');

  window.addEventListener("online", onlineButton);

  function onlineButton() {
    $('.success2').css('color', '#b9b9b9');
    completed = true;
    $('.success2').css('background-color', '#B0B931');
  }
}

$('.success2').click(function() {
  if (completed) {
    $('.container').load('/puzzle/stage/stagecomplete/', {'pkid':{{pkid}}});
  }
});
</script>
