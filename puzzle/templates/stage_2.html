<style>
.pretend-textbox {
  height: 40px;
  width: 300px;
  border: 1px solid grey;
  background-color: white;
}
.pretend-textbox .pretend-text {
  font-size: 20px;
  font-weight: 500;

}
</style>

<div class="center">
  <div class="pretend-textbox">
    <span class="pretend-text">RBC is best</span>
  </div>
</div>

<script>
document.onkeydown = function(e) {
  if ((e.ctrlKey || e.metaKey) && e.key === 'z') {
    e.preventDefault();
    $('.pretend-text').html("TD is best");
  }
}
</script>
