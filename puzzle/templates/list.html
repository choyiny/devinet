<script>
// loads the stage id
$('.stage').click(function() {
	if (!($(this).parent().hasClass("disable"))) {
		var stage_id = $(this).attr('id');
		$('.container').load('/puzzle/stage/', {'pk': stage_id}, function() {
			$('.go-back').show();
		});

	}
});

$(document).ready(function() {
	$('button.complete').css('background-color', $('button.complete').css('border-color'));
});
</script>
